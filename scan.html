<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan</title>
  <style>
    #Scan-Chart {
      margin: auto;
      border: 5px;
      border-radius: 5px; border-color: rgb(58, 8, 200);
    }
    .card-header {
      color: black;
      font-weight: bold;
      text-align: left;
      background: navy;
      
    }
  </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body dir="ltr">
  <div id="container">
    <div class="card">
      <div class="card-header"style="background-color: #5272af">
        <p  style="font-size:38px; color: white">Scan Algorithm</p>
      </div>
      <div class="card-body"style="background-color: rgba(154,185,243,0.52)">
        <p class="card-text" style="width: 300px;right: -600px">Enter the size:</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          </div>
          <input id="disk-size" type="text" class="form-control" placeholder="Size" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p class="card-text" style="width: 300px;right: -600px">Enter the position:</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          </div>
          <input id="head-pos" type="text" class="form-control" placeholder="Position"  aria-describedby="basic-addon1">
        </div>
        
        <p class="card-text" style="width: 300px;right: -700px">Choose the direction:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Right" value="option1" checked>
          <label class="form-check-label" for="Right">
            Right (Moving from Left to Right)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Left" value="option2">
          <label class="form-check-label" for="Left">
            Left (Moving from Right to Left)
          </label>
        </div>

        <p class="card-text"></p>
        <p class="card-text" style="width: 500px;right: -700px">Enter the requests:</p>

        <div class="container" style="margin-left: 10px;">
          <div class="row">
            <div class="col-lg" style="padding-bottom: 25px;">
              <table class="table" id="req-seq" style="width: 40%; margin-right: 0;">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Requests list</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td><input id="req-seq1" type="text" /></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td><input id="req-seq2" type="text" /></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td><input id="req-seq3" type="text" /></td>
                  </tr>
                  <tr>
                      <th scope="row">4</th>
                      <td><input id="req-seq4" type="text" /></td>
                    </tr>
                    <tr>
                      <th scope="row">5</th>
                      <td><input id="req-seq5" type="text" /></td>
                    </tr>
                    <tr>
                      <th scope="row">6</th>
                      <td><input id="req-seq6" type="text" /></td>
                    </tr>
                </tbody>
              </table>
              <div class="btn-group" role="group" aria-label="Basic example" dir="ltr">
                <button id="add" onclick="addRow();" type="button" class="btn btn-success">+</button>
                <button id="remove" onclick="removeRow();" type="button" class="btn btn-success">-</button>
              </div>
              <input onclick="execute();" type="button" value="Execute" class="btn btn-primary">    
            </div>
            <div class="col-lg" style="margin: 0px; padding: 0px;">
               <div class="chart-container" style="position: relative; height: 30vh; width: 60vw;">
                <canvas id="Scan-Chart" style="width: 100%; height: 80%;"></canvas>
               </div>
            </div>
          </div>
        </div>

      </div>
      <div id="result" class="alert" style="background-color: rgba(143,188,255,0.62);" role="alert">
       The Result will be displayed Here.
      </div>
    </div>
  </div>
  <script src="backend.js"></script>
  <script src="chart-scan.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
